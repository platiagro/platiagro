# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [feature/deploy-on-cpqd]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install VPNC
        run: |
          sudo apt-get install vpnc network-manager-vpnc network-manager-vpnc-gnome
        env:
          VPN_GATEWAY: ${{secrets.VPN_GATEWAY}}
          VPN_IPSEC_ID: ${{secrets.VPN_IPSEC_ID}}
          VPN_IPSEC_SECRET: ${{secrets.VPN_IPSEC_SECRET}}
          VPN_USERNAME: ${{secrets.VPN_USERNAME}}
          VPN_PASSWORD: ${{secrets.VPN_PASSWORD}}
      - name: Step 2
        run: |
          sudo bash -c 'cat <<EOF > /etc/vpnc/vpnc.conf
          IPSec gateway ${{secrets.VPN_GATEWAY}}
          IPSec ID ${{secrets.VPN_IPSEC_ID}}
          IPSec secret ${{secrets.VPN_IPSEC_SECRET}}
          Xauth username ${{secrets.VPN_USERNAME}}
          Xauth password ${{secrets.VPN_PASSWORD}}
          EOF'
      - name: Step 3
        run: |
          sudo vpnc vpnc
      - name: Step 4
        run: |
          ping 10.50.11.165
