name: Platiagro deploy

on:
  push:
    branches: [feature/deploy-on-cpqd]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install VPNC
        run: |
          sudo apt-get install vpnc
      - name: Create VPN Configuration File
        run: |
          sudo bash -c 'cat <<EOF > /etc/vpnc/vpnc.conf
          IPSec gateway ${{ secrets.VPN_GATEWAY }}
          IPSec ID ${{ secrets.VPN_IPSEC_ID }}
          IPSec secret ${{ secrets.VPN_IPSEC_SECRET }}
          Xauth username ${{ secrets.VPN_USERNAME }}
          Xauth password ${{ secrets.VPN_PASSWORD }}
          EOF'
      - name: Connect to VPN
        run: |
          sudo vpnc vpnc
      - name: Install Platiagro
        uses: appleboy/ssh-action@master
        with:
          host: 10.50.11.163
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            sudo virt-cat -d platia-automation /home/cpqd/ifconfig.info
            VM_IP=$(sudo virt-cat -d platia-automation /home/cpqd/ifconfig.info | grep 'inet' | cut -d: -f2 | awk '{print $2}')
            echo ${VM_IP}
            echo "::set-env name=teste_env::${VM_IP}"
      - name: Install Platiagro
        uses: appleboy/ssh-action@master
        with:
          host: ${{ teste_env }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            ifconfig
      - name: Disconnect to VPN
        run: |
          sudo vpnc-disconnect
